<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>My Cool Calculator</h1>
    </header>

    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="btn operation" data-value="AC">AC</button>
            <button class="btn operation" data-value="C">C</button>
            <button class="btn operation" data-value="/">÷</button>
            <button class="btn operation" data-value="*">×</button>

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operation" data-value="-">−</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operation" data-value="+">+</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn equals" data-value="=">=</button>

            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
