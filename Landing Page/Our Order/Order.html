<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">Company Logo</div>
        <ul>
            <li><a href="/Index.html">Home</a></li>
            <li><a href="/OUR Services/OurServices.html">Services</a></li>
            <li><a href="/Our Order/Order.html">Order</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="authentication">
    <div class="auth-form" id="sign-up-form">
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <div class="form-group">
                <label for="signUpName">Name:</label>
                <input type="text" id="signUpName" name="name" required>
            </div>
            <div class="form-group">
                <label for="signUpEmail">Email:</label>
                <input type="email" id="signUpEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" name="password" required>
            </div>
            <div class="form-actions">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
    
    <div class="auth-form" id="sign-in-form">
        <h2>Sign In</h2>
        <form id="signInForm">
            <div class="form-group">
                <label for="signInEmail">Email:</label>
                <input type="email" id="signInEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="signInPassword">Password:</label>
                <input type="password" id="signInPassword" name="password" required>
            </div>
            <div class="form-actions">
                <button type="submit">Sign In</button>
            </div>
        </form>
    </div>
</section>

<section class="order-form" id="orderFormSection" style="display: none;">
    <h2>Place an Order</h2>
    <form id="orderForm">
        <div class="form-group">
            <label for="orderName">Name:</label>
            <input type="text" id="orderName" name="name" required>
        </div>
        <div class="form-group">
            <label for="orderContact">Contact Number:</label>
            <input type="text" id="orderContact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="orderVehicle">Vehicle Type:</label>
            <input type="text" id="orderVehicle" name="vehicle" required>
        </div>
        <div class="form-group">
            <label for="orderProblem">Problem Description:</label>
            <textarea id="orderProblem" name="problem" required></textarea>
        </div>
        <div class="form-group">
            <label for="orderLocation">Location:</label>
            <input type="text" id="orderLocation" name="location" required>
            <button type="button" onclick="detectLocation()">Detect Location</button>
        </div>
        <div class="form-group">
            <label for="orderShop">Preferred Shop:</label>
            <select id="orderShop" name="shop" required>
                <!-- Options will be populated based on location -->
            </select>
        </div>
        <div class="form-actions">
            <button type="submit">Place Order</button>
        </div>
    </form>
</section>

<footer>
    <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </div>
    <p>&copy; 2024 Company Name. All rights reserved.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
